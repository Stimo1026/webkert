<h2>Add a new Shipment</h2>
<form [formGroup]="form">
<mat-form-field appearance="fill">
  <mat-label>Item name</mat-label>
  <input matInput formControlName="itemName" maxlength="16" required>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Carrier</mat-label>
  <input matInput formControlName="carrier"  maxlength="16" required>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Status</mat-label>
  <input matInput formControlName="status"  maxlength="25" required>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Estimated delivery</mat-label>
  <input matInput formControlName="estimatedDeliveryDate" maxlength="20" required>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Weigth</mat-label>
  <input matInput formControlName="weight" maxlength="3" required>
</mat-form-field>
<button style="align-self: center" mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="form.invalid"> Add </button>
</form>
