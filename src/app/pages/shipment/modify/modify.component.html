<mat-card class="card" *ngIf="shipment">
      <h2 style="margin: auto">Modify shipmnet:</h2>
    <mat-form-field appearance="fill">
      <mat-label>Item name</mat-label>
      <input matInput type="text" [(ngModel)]="shipment.itemName" maxlength="16">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Carrier</mat-label>
      <input matInput type="text" [(ngModel)]="shipment.carrier" maxlength="16">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput type="text" [(ngModel)]="shipment.status" maxlength="25">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Estimated delivery</mat-label>
      <input matInput type="text" [(ngModel)]="shipment.estimatedDeliveryDate"  maxlength="20">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Weigth</mat-label>
      <input matInput type="number" [(ngModel)]="shipment.weight" maxlength="3">
    </mat-form-field>
    <div style="margin: auto">
      <button style="align-self: center; margin: 10px" (click)="update(shipment, shipment.id)" mat-raised-button color="primary"> Update</button>
      <button style="align-self: center" mat-raised-button color="primary" (click)="select('shipment')"> Cancel</button>
    </div>
</mat-card>
